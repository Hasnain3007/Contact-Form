<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/120190607?s=96&v=4" type="image/x-icon">

<body>
    <h1>Contact Us</h1>

    <form>
        <div class="text">

            <label for="name">First Name</label>
            <br>
            <input class="cell" type="text" id="name" placeholder="First Name" required>
        </div>

        <div class="text">
            <label for="lname">Last name</label>
            <br>
            <input class="cell" type="text" id="lname" placeholder="Last Name">
        </div>

        <div class="text">
            <label for="email">Email</label>
            <br>
            <input class="cell" type="email" id="email" placeholder="Email address" required>
        </div>

        <div class="text">
            <label for="password">Password</label>
            <br>
            <input class="cell" type="password" id="password" placeholder="Password" required>
        </div>

        <div class="text">
            <label for="Number">Number</label>
            <br>
            <input class="cell" type="tel" id="Number" placeholder="Phone Number">
        </div>

        <div class="text">
            <label for="msg" class="msg-label">Message</label>
            <br><br><br>
            <input class="cell" id="msg" type="text" placeholder="Write Your Feedback">
        </div>

        <table>
            <tr>

                <td>
                    <input class="btn" type="submit" name="submit">
                </td>
                <td>
                    <input class="btn" type="reset" name="reset">
                </td>

            </tr>
        </table>
    </form>
